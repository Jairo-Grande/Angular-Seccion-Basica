<h3>Agregar Nuevo personaje</h3>
    <hr>

    <form (ngSubmit)="agregarPersonaje()">
    <input 
    type="text" 
    placeholder="Nombre"
    name='nombre'
    [(ngModel)]='nuevo.nombre'
    >
    <input 
    type="number" 
    placeholder="Poder"
    name='poder'
    [(ngModel)]='nuevo.poder'
    >
    <button type="submit">
        Agregar</button>
    </form>
